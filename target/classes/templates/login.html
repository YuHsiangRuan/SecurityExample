<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>Login Page</title>
	
	<link th:href="@{/css/style.css}" href="../css/style.css" rel="stylesheet"/>
    <style>
    	#header {
    		width: 100%;
    		height: 50px;
    		text-align: center;
    		padding: 5px;
    	}
    	
    	
    	.starter-template {
    		text-align: center;
    	}
    	
    	
    	#p {
	    	font-family: impact;
	    	font-size:300%;
	    	color: black;
	    }
    	
    	h4 {
    		color: #FAFAFA;
    	}
    	
    	
    	.btn {
    		background-color: #00EBEB;
    		text-align: center;
    		border-width: 5px; 
    		border-style: solid;
    		border-color: #00EBEB;
    		font-family: arial;
    	}
    </style>
</head>
<body>

	<div id="header">
		<a th:href="@{/}"><div id="p">Security</div></a>
	</div>
	
	
	<div class="container">
		<div class="starter-template">
			<p th:if="${param.logout}" class="bg-warning">已成功登出</p>
			<p th:if="${param.error}" class="bg-danger">帳號或密碼錯誤，請重試</p>
				<h3>帳號密碼登入</h3>
				<form name="form" th:action="@{/login}" action="/login" method="POST">
					<div class="form1">
						<label for="username">帳號</label>
						<input type="text" class="form2" name="username" value="" placeholder="ID" ></input>
					</div><br></br>
					
					<div class="form1">
						<label for="password">密碼</label>
						<input type="password" class="form2" name="password" placeholder="PassWord"></input>
					</div><br></br>
					<input type="submit" id="login" value="Login" class="btn"></input>
				</form>
		</div>
	</div>
	
	
	
</body>
</html>
